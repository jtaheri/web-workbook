<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airplane</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="topBar">
      <div class="logo">
        <img src="img/logo.png">
      </div>
      <div class="links">
        <div class="home">
          <img src= "img/home-icon.png">
          Home
        </div>
        <div class="travelDeals">
          <img src="img/deal-icon.png">
          Travel Deals
        </div>
        <div class="flighSchedule">
          <img src="img/schedule-icon.png">
          Flight Schedule
        </div>
        <div class="register">
          <img src="img/login-icon.png">
          Register/Login
        </div>
      </div>
    </div>
    <div class="main">
      <div class="mainBox">
        <div class="top">
          <div class="plane">
            <img src="img/plane-icon.png">
          </div>
          <div class="hotel">
            <img src="img/hotel-icon.png" alt="">
          </div>
          <div class="car">
            <img src="img/car-icon.png" alt="">
          </div>
        </div>
        <div class="bottom">
          <div class="depart">
            <input type="text" class="departText" placeholder="Depart">
          </div>
          <div class="arrive">
            <input type="text" class="arriveText" placeholder="Arive">
          </div>
          <div class="departDate">
            <input type="date" class="departCal" placeholder="mm/dd/yyyy"
          </div>
          <div class="arriveDate">
            <input type="date" class="arriveCal" placeholder="mm/dd/yyyy"
          </div>
          <!-- <div class="passengers">
            passengers
          </div> -->
          <div class="passengerCount">
            Passengers
            <input type="number" name="passengerNum" min="1" max="10" placeholder="2">
          </div>
          <div class="radio">
            <input type="radio" name="trip" value="Return"> Return
            <input type="radio" name="trip" value="One Way"> One Way
          </div>
          <div class="search">
            Search Flights
          </div>
        </div>
      </div>
    </div>




  </body>
</html>
